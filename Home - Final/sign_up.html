<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_subpages.css">
    <title>Sign Up for The Observer</title>
</head>
<body>
    <div class="title">
        <span style="color: black;"><a id="title_anchor" href="./home.html">The Observer</a></span>
    </div>
    <div id="signpage">
        <div>
            Sign up for the Observer down below!
        </div>
        <form action="" method="get" id="signinup">
            <div>
                <table>
                    <div>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>
                                <input type="text" name="username" id="username" placeholder="Enter your username here" required>
                            </td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td>
                                <label for="email">Email ID</label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email" placeholder="Enter your email-ID here" required>
                            </td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input type="password" name="password" id="password" placeholder="Enter your password here" required>
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </form>
        <div style="padding: 10px;">
            <input type="submit" value="Sign Up!" class="button">
        </div>
        <div>
            Already have an account? <a href="./sign_in.html">Sign In</a> here.
        </div>
    </div>
</body>
</html>
